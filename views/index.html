<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Under Construction</h1>
          <h4><a href="/api">Read My API Documentation</a></h4>
          <!--PROFILE HANDLEBARS-->
          <div id="profileTarget">
          <!-- handlebars template -->
            <script id="profile-template" type="text/x-handlebars-template">
              {{profile.name}}
              <br>
              {{profile.githubLink}}
              <br>
              {{profile.githubProfileImage}}
              <br>
              {{profile.personalSiteLink}}
              <br>
              {{profile.currentCity}}
            </script>
          </div>
          <hr>
          <!--END PROFILE HANDLEBARS-->
          <form id="places-form">
            <input type="text" name="city" placeholder="City" id="city" autofocus>
            <input type="text" name="country" placeholder="Country">
            <input type="file" label="Image">
            <input type="text" name="favorite-site" placeholder="Favorite Site">
            <p>Already visited?</p>
            <input type="radio" name="yes-visited" value="Yes">Yes<br>
            <input type="radio" name="no-not-visited" value="No">No</br>
            <p>Planning to go someday?</p>
            <input type="radio" name="future-destination" placeholder="Yes">Yes<br>
            <input type="radio" name="not-future-destination" placeholder="No">No<br>
            <input type="submit" value="Add new place">
          </form>
          <div id="placeTarget">
          <!-- handlebars template -->
          <script id="places-template" type="text/x-handlebars-template">
            {{#each places}}
            <li class="place-group-item place" data-id="{{_id}}">
            <hr>
            <p>
              <b>{{city}}, {{country}}</b>
            <br>
            Favorite Site:
            {{favoriteSite}}
            <br>

            <div class="pull-right">
                  <!-- edit button to toggle update form -->
                  <a href="javascript:void(0)" data-toggle="collapse" data-target="#update-{{_id}}">
                  <button type="button" class="btn btn-primary editBtn" data-id={{_id}}>Edit</button>                  
                  </a>
            </div>

            <!--Form to update the place-->
            <div class="collapse" id="update-{{_id}}">
            <br>
              <form class="update-place">
                <div class="form-group">
                <input type="text" name="city" placeholder="City" value="{{city}}">
                <input type="text" name="country" placeholder="Country" value="{{country}}">
                <input type="file" label="Image">
                <input type="text" name="favorite-site" placeholder="Favorite Site" value="{{favoriteSite}}">
                <p>Already visited?</p>
                <input type="radio" name="yes-visited" value="Yes">Yes<br>
                <input type="radio" name="no-not-visited" value="No">No</br>
                <p>Planning to go someday?</p>
                <input type="radio" name="future-destination" placeholder="Yes">Yes<br>
                <input type="radio" name="not-future-destination" placeholder="No">No<br>
                </div>
                <input type="submit" value="Update place">
              </form>
            </div>
            
            </a>
            <button type="button" class="btn btn-primary deleteBtn" data-id={{_id}}>Delete</button>
            <!-- <button type="button" name="button" class="deleteBtn btn btn-danger pull-right" data id={{_id}}>Delete</button> -->
            </p>
            </li>
            {{/each}}
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
